name: calorie_tracker
description: A Flutter calorie tracking app powered by OpenAI estimates.
publish_to: "none"
version: 1.4.2

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_secure_storage: ^9.2.2
  file_selector: ^1.0.3
  http: ^1.2.2
  intl: ^0.20.2
  open_filex: ^4.5.0
  package_info_plus: ^8.0.2
  path: ^1.9.0
  path_provider: ^2.1.4
  sqflite: ^2.3.3+1
  sqflite_common_ffi: ^2.3.3
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true
